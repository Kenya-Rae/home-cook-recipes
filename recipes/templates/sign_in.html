{% extends "base.html" %}
{% block content %}

<h1 class="main-titles">Sign In</h1>

<div class="sign-in container">
    <p id="error-msg"></p>
    <form id="form" class="form">
        <div>
            <label for="email-input"><i class="fa-solid fa-at"></i></label>
            <input type="email" name="email" id="emailInput" placeholder="email@example.com">
        </div>
        <div>
            <label for="password-input"><i class="fa-solid fa-key"></i></label>
            <input type="password" name="password" id="passwordInput" placeholder="Password">
        </div>
        <button type="submit" class="btn signInBtn">Sign in</button>
    </form>
    <div class="dropdown-divider"></div>
    <a class="dropdown-item" href="{{ url_for('signup') }}">Don't have an account? Sign up</a>
    <a class="dropdown-item forgot-password" href="#">Forgot password?</a>
</div>

{% endblock %}
