{% extends "base.html" %}
{% block content %}

<button class="backBtn" onclick="history.back()">Go Back</button>

{% with messages = get_flashed_messages(with_categories=true) %}
{% if messages %}
<div class="container">
    {% for category, message in messages %}
    <div class="alert alert-{{ category }}" role="alert">
        {{ message }}
        <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span
                aria-hidden="true">&times;</span></button>
    </div>
    {% endfor %}
</div>
{% endif %}
{% endwith %}


<h1 class="main-titles">Add a New Category</h1>
<p class="categoryTxt"> Missing a category?</p>

<div class="container">
    <form method="POST" action="{{ url_for('add_category') }}">
        <div class="input-field addCategory col s6">
            <i class="fa-solid fa-table-list"></i>
            <label for="category_name">Category Name:</label>
            <input id="category_name" name="category_name" type="text" required>
            <button type="submit" class="btn btn-success">Add Category</button>
        </div>
    </form>
</div>


{% endblock %}
